{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanatos,Verduras e Legumes</title>
    <link rel="stylesheet" href="{% static 'polls/css/marketplace.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="banner">
        <style>
        .banner {
            background-image: url("{% static 'polls/images/artesanatos.jpg'%}"); /* Substitua "sua-imagem.jpg" pelo caminho da sua imagem */
            background-size: cover;
            height: 50px; /* Ajuste a altura conforme necessário */
          }
        </style>
    </div> 
<div class="container">
    <div class="sidebar">
    <div class="filtrar">
      <p> <i class="bi bi-funnel"></i> Filtros</p>
    </div>
    <div class="filter-group1">
      <div  class="h4">
      <h4>Por Categoria:</h4>
    </div>
    <div>
      <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
      <label for="checkbox-id-1">Verduras</label>
    </div>
    <div>
      <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-2">
      <label for="checkbox-id-2">Legumes</label>
    </div>
    <div>
      <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-3">
      <label for="checkbox-id-3">Artesanatos</label>
    </div>
    </div>
    <div class="filter-group">
      <h4>Faixa de Preço:</h4>
      <input type="number" placeholder="R$ Min." min="0">
      <i class="bi bi-dash-lg"></i>
      <input type="number" placeholder="R$ Max." min="0">
    </div>
    <div class="filter-group2">
      <h4>Promoções:</h4>
      <label>
        <input type="checkbox">
        Promoções
      </label>
    </div>
    <div class="filter-group3">
      <h4>Avaliações:</h4>
      <div>
        <input type="radio" name="rating">
        <label>★★★★★</label>
      </div>
      <div>
        <input type="radio" name="rating">
        <label>★★★★☆</label>
      </div>
       <div>
        <input type="radio" name="rating">
        <label>★★★☆☆</label>
      </div>
      <div>
        <input type="radio" name="rating">
        <label>★★☆☆☆</label>
      </div>
      <div>
        <input type="radio" name="rating">
        <label>★☆☆☆☆</label>
      </div>
    </div>
  
 
</div>
    <div class="content">
    <div class="header">
      <div class="submit-line">
        <input type="text" />
        <button class="submit-lente" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
        <div class="carrinho">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
 
  <div class="product-grid">
    <div class="product-card">
      <img src="{% static 'polls/images/alface.jpg'%}" alt="Alface">
      <p>Alface produzida sem agrotoxicos</p>
      <button>Comprar</button>
    </div>
    <div class="product-card">
      <img src="{% static 'polls/images/sabao.jpg'%}" alt="Artesanato">
      <p>Artesanato feito à mão</p>
      <button>Comprar</button>
      <i class="	&rarr;"></i>
    </div>
    <div class="product-card">
      <img src="{% static 'polls/images/cesta.jpg'%}" alt="Cesta">
      <p>Cesta de palha</p>
      <button>Comprar</button>
    </div>
    <div class="product-card">
        <img src="{% static 'polls/images/mostarda.png'%}" alt="mostarda">
        <p>Cesta de palha</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="{% static 'polls/images/baiano.jpg'%}" alt="baiano">
        <p>Cesta de palha</p>
        <button>Comprar</button>
      </div>
    </div>
</div>
</div>



</body>
</html>
